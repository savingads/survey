{% extends 'base.html' %}

{% block content %}

<div class="container m-2">
    <div class="row">
        <div class="col-2">
            {% include 'screenshot_leftnav.html' %}
        </div>
        <div class="col">
            {% if selected_screenshot %}
            <div class="mb-2">click on the image to display a matching entry in the Internet Archive</div>
            <a target="compare_window"
                href="https://web.archive.org/web/{{selected_screenshot[:-4]}}/http://www.bbc.com/">
                <img src="{{ url_for('static', filename='screenshots/bbc/' + selected_screenshot )}}">
            </a>
            {% endif %}
        </div>

    </div>
</div>
{% endblock content %}
